<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="dismiss()">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Header</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content >
  <ion-row class="ion-margin-vertical">
    <ion-col size="12" size-md="8" offset-md="2">
      <ion-row>
        <ion-col size="12"  class="bill-info">
          <ion-row *ngFor="let key of paymentInfoKeys; let i = index;">
            <ion-col size="6" [ngClass]="(paymentInfoKeys.length === i+1)? 'last': ''" >
              <ion-label class="ion-text-wrap lt">
                <p class="p-text"><b>{{key}}</b></p>
              </ion-label></ion-col>
            <ion-col size="6" [ngClass]="(paymentInfoKeys.length === i+1)? 'last': ''">
              <ion-label class="ion-text-wrap ion-text-right lb">
                <p class="p-text">{{paymentinfo[key]}}</p>
              </ion-label></ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
      <ion-row class="ion-margin">
        <ion-col size="12" size-md="8" offset-md="2">
          <ion-button (click)="submit()" expand="full" >
            Pay
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-content>
